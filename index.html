<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayaan Gov</title>
  <script>
    (function () {
      var url = new URL(window.location.href);
      var params = url.searchParams;

      if (params.has('key')) {
        var DESTINATION = 'bayaan://scad.gov.ae';
        const keyValue = params.get('key');
        const destUrl = new URL(DESTINATION);
        destUrl.searchParams.set('key', keyValue);

        window.location.replace(destUrl.toString());
        return;
      }

      document.addEventListener('DOMContentLoaded', function(){
        var msg = document.getElementById('status');
        if (msg) msg.textContent = 'Unable to redirect to the app.';
      });
    })();
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 2rem; }
    code { background: #f3f4f6; padding: 0.125rem 0.375rem; border-radius: 0.375rem; }
  </style>
</head>
<body>
  <p id="status">Redirecting.</p>
</body>
</html>
